
<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Catalog</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <select id="programFilter">
            <option value="">Select Program</option>
        </select>
        <select id="courseFilter">
            <option value="">Select Course</option>
        </select>
        <input type="text" id="searchBar" placeholder="Search courses...">
        <ul id="searchResults"></ul>
        
        <!-- Informational Message (compact) -->
        <div class="info-message">
            You can search for courses using keywords in the search bar.<br>
            To highlight keywords within a PDF, use your computer's Find Text function: press <strong>Ctrl + F</strong> on a PC or <strong>CMD + F</strong> on a Mac.
        </div>
    </div>
    
    <div class="container">

        <!-- Main Content -->
        <div class="content">
            <iframe id="pdfViewer" src="" width="100%" height="100%"></iframe>
        </div>
    </div>

</body>
</html>
